<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprobar</title>

    <script>
        
        function cargar(){ 
            let botonmueve = document.getElementById('botonmueve').addEventListener("mouseover", correr);
        }

        function correr(){
            let min = 50;
            botonmueve.style.position = "fixed";
            botonmueve.style.left = (Math.random() * (window.screen.width - min) + min) + "px";
            botonmueve.style.top = (Math.random() * (window.screen.height - min) + min) + "px";
        }

        window.addEventListener("load",cargar);
    </script>
</head>

<body>
    <div class="aprobar">
        <p>Â¿Cree que va a aprobar este curso?</p>

            <button id="botonmueve">Si</button>
            <button>No</button>
    </div>
</body>
</html>
