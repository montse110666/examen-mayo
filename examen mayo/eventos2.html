<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">2</div>

    <script>
        var div=document.getElementById('div1');
        div.addEventListener('dblclick',duplica);
        function duplica(event){
            let valor=document.getElementById('div1').innerHTML;
            valor=parseInt(valor);
            var duplicado=valor*2;
            document.getElementById('div1').innerHTML=duplicado;

        }
    </script>
</body>
</html>
