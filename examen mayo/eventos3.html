<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <h1 id="h1">elemento h1</h1>

    <script>
        
        const h1=document.getElementById('h1');
        h1.addEventListener('mouseover',colorRojo);
        h1.addEventListener('mouseout',colorOriginal)
        function colorRojo(event){
           document.getElementById('h1').style.color="red";
           document.getElementById('h1').style.background='yellow'; 
        }
        function colorOriginal(event){
            document.getElementById('h1').style.color="black";
           document.getElementById('h1').style.background='white'; 
        }
    </script>
</body>
</html>
